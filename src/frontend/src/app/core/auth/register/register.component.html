<div class="flex justify-center mt-10">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg shadow-md bg-base-100 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Nice to see you!</h2>

        <div class="form-control mb-4">
            <input type="text" formControlName="email" placeholder="Enter email"
                class="input input-bordered w-full" />
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
                class="text-red-500 text-sm">
                Email is required.
            </div>
        </div>

        <div class="form-control mb-4">
            <input type="text" formControlName="username" maxlength="20" placeholder="Enter username"
                class="input input-bordered w-full" />
            <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched"
                class="text-red-500 text-sm">
                Username is required.
            </div>
        </div>

        <div class="form-control mb-6">
            <input type="password" formControlName="password" placeholder="Enter password"
                class="input input-bordered w-full" />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
                class="text-red-500 text-sm">
                Password is required.
            </div>
        </div>

        <div class="form-control">
            <button type="submit" class="btn btn-info" [disabled]="registerForm.invalid">Register</button>
        </div>
    </form>
</div>
