<input type="checkbox" id="reader-card-details-modal" class="modal-toggle" [checked]="visible" (change)="close()" />
<label for="reader-card-details-modal" class="modal cursor-pointer">
    <label class="modal-box relative p-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Background image for modal with overlay -->
        <div class="absolute inset-0 bg-cover bg-center opacity-30"
            style="background-image: url('assets/images/cards-overlay.jpg');"></div>
        <!-- Overlay to darken the image for better text readability -->
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <div class="relative z-10 text-white">
            <h2 class="text-2xl font-bold text-center">{{ readerCard.readerNames | capitalize}}'s Reader Card</h2>
            <p><strong>ID:</strong> {{ readerCard.id }}</p>
            <p><strong>Rent Date:</strong> {{ readerCard.rentDate | date: 'dd.MM.yyyy'}}</p>
            <p><strong>Return Date:</strong> {{ readerCard.returnDate | date: 'dd.MM.yyyy'}}</p>
            <div class="modal-action">
                <label for="reader-card-details-modal" class="btn btn-accent">Close</label>
            </div>
        </div>
    </label>
</label>
