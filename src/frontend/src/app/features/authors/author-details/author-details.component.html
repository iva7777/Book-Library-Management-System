<input type="checkbox" id="author-details-modal" class="modal-toggle" [checked]="visible" (change)="close()" />
<label for="author-details-modal" class="modal cursor-pointer">
    <label class="modal-box relative p-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Background image for modal with overlay -->
        <div class="absolute inset-0 bg-cover bg-center opacity-30"
            style="background-image: url('assets/images/authors-overlay.jpg');"></div>
        <!-- Overlay to darken the image for better text readability -->
        <div class="absolute inset-0 bg-black opacity-60"></div>

        <div class="relative z-10 text-white">
            <h2 class="text-2xl font-bold text-center">Author</h2>
            <p><strong>First Name:</strong> {{ author.firstName | capitalize}}</p>
            <p><strong>Last Name:</strong> {{ author.lastName | capitalize}}</p>
            <p><strong>Biography:</strong> {{ author.bio }}</p>

            <div class="modal-action">
                <label for="author-details-modal" class="btn btn-accent">Close</label>
            </div>
        </div>
    </label>
</label>
