<div class="max-w-lg mx-auto my-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit User Information</h2>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="form-control">
            <label class="label" for="username">
                <span class="label-text">Username</span>
            </label>
            <input type="text" id="username" formControlName="username" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
            <label class="label" for="password">
                <span class="label-text">Password</span>
            </label>
            <input type="password" id="password" formControlName="password" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
            <label class="label" for="status">
                <span class="label-text">Role</span>
            </label>
            <select id="role" formControlName="role" class="select select-bordered w-full">
                <option value="reader">reader</option>
                <option value="librarian">librarian</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-info w-full mb-2">Save Changes</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>
